{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="{% static 'login.css' %}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
</head>

<body>
  <body>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    

  <div class="signup-login">
    <div class="signup-box1">

      <form method="post">
        {% csrf_token %}
        <div class="heading">
          Login
        </div>
        <div class="line"></div>
        
        <div class="field">
          <b>Username</b>
          <input class="inp" type="text" name="fnm" required placeholder="Enter Your Username">
        </div>

        <div class="field">
          <b>Password</b>
          <input class="inp" type="password" name="pwd" required placeholder="Enter Password">
        </div>

        <div class="field">
          <input class="submit-button" type="submit" value="Login">
        </div>
        <div class="line"></div>

        <div class="field">
          <b style="text-align: center; display: block;">Don't have an account?</b>
          <a class="anc" href="/signup" style="text-align: center; display: block;">Signup</a>
        </div>

      </form>
    </div>
  </div>
</body>

</html>
