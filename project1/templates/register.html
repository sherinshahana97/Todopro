{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{% static 'index.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
</head>

<body>
    <div class="signup-login">
        <div class="signup-box">
            <form method="post">
                {% csrf_token %}
                <div class="heading">
                    Sign Up
                </div>

                <div class="line"></div>
                <div class="field">
                    <b>Username</b>
                    <input class="inp" type="text" name="fnm" required placeholder="Enter Your Full Name">
                </div>

                <div class="field">
                    <b>Email</b>
                    <input class="inp" type="email" name="emailid" required placeholder="Enter Your Email">
                </div>

                <div class="field">
                    <b>Password</b>
                    <input class="inp" type="password" name="pwd" required placeholder="Enter Password">
                </div>

                <div class="field">
                    <input class="submit-button" type="submit" value="Sign Up">
                </div>
                <div class="line"></div>

                <div class="field">
                    <b>Already have an account?</b>
                    <a class="anc" href=" http://127.0.0.1:8000/login">Login</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
